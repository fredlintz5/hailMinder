<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--Responsive Mobile Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HailMinder | Profile Page</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assetts/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|BenchNine|Berkshire+Swash|Sacramento|Shrikhand" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    
  </head>
  <body>
  <br>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Profile Updated</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Hail Yes!
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row col-sm-12">
      <h3 id="header">hailMinder</h3>
      <hr>
    </div>

    <div class="row">
      <div class="col-sm-3 text-center">
        <div>
          <img id="profilePic" src="assetts/images/avatar-placeholder.png"/>
        </div>
        <br>
        <button class="btn btn-default disabled">Change Profile Pic</button>
        <br>
        <br>
        <button class="btn btn-default" onclick="signOut()">Sign Out</button>
      </div>
      <br>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="displayName">Name</label>
          <input type="text" class="form-control" id="displayName" value="" placeholder="John Smith">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" value="" placeholder="john.smith@genericEmail.com">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" value="" placeholder="(800)-867-5309">
        </div>
        <div class="form-group">
          <label for="homeZip">Home Zipcode</label>
          <input type="number" class="form-control" id="homeZip" placeholder="90210">
        </div>
        <div class="form-group">
          <label for="workZip">Work Zipcode</label>
          <input type="number" class="form-control" id="workZip" placeholder="90210">
        </div>
        <div class="form-group">
          <label for="">Email Notification</label>
          <input id="emailToggle" type="checkbox" checked data-toggle="toggle">
          <label for="">SMS Notification</label>
          <input id="notificationToggle" type="checkbox" checked data-toggle="toggle">
        </div>
        <button class="btn btn-success" id="updateButton">Update Profile Info</button>
      </div>
      <br>

      <!-- current weather display next to login -->
      <div class="row">
    <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2>city<span id="city"></span></h2>
        <h2>description<span id="description_weather"></span></h2>
        <img id="weather_image" src="">
        <h2>temp<span id="temperature"></span></h2>
    </div>
</div>

    </div>
  </div>


<script src="assetts/javascript/logic.js"></script>
</body>
</html>
