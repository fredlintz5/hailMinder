<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HailMinder | Profile Page</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assetts/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    
  </head>
  <body>
  <br>
  <div class="container">
    <div class="row col-sm-12">
      <h3 id="header">hailMinder</h3>
      <button class="btn btn-default" onclick="signOut()">Sign Out</button>
      <hr>
    </div>

    <div class="row">
      <div class="col-sm-3 text-center">
        <div id="profilePic">
          <img src="assetts/images/avatar-placeholder.png"/>
        </div>
        <br>
        <button class="btn btn-default">Change Profile Pic</button>
      </div>
      <br>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="displayName">Name</label>
          <input type="text" class="form-control" id="displayName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber">
        </div>
        <div class="form-group">
          <label for="homeZip">Home Zipcode</label>
          <input type="number" class="form-control" id="homeZip">
        </div>
        <div class="form-group">
          <label for="workZip">Work Zipcode</label>
          <input type="number" class="form-control" id="workZip">
        </div>
        <div class="form-group">
          <label for="">Email Notification</label>
          <input id="emailToggle" type="checkbox" checked data-toggle="toggle">
          <label for="">SMS Notification</label>
          <input id="notificationToggle" type="checkbox" checked data-toggle="toggle">
        </div>
        <button class="btn btn-success" id="updateButton">Update Profile Info</button>
      </div>
      <br>
      <div class="col-sm-3">
        Current Weather Conditions go here...
      </div>

    </div>
  </div>


<script src="assetts/javascript/logic.js"></script>
</body>
</html>
